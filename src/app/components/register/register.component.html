<div>
  <h2 class="card-header text-center">Register</h2>
</div>

<div class="card-body">

<form>

  <div class="row">
    <div class="col-md-6">
      <label for="inputFirstName">First Name:</label>
      <input type="text" name="fname" class="form-control" id="inputFirstName">
    </div>
    <div class="col-md-6">
      <label for="inputLastName">Last Name:</label>
      <input type="text" name="lname" class="form-control" id="inputLastName">
    </div>
    <div class="col-md-6">
      <label for="inputUsername">Username:</label>
      <input type="text" name="uname" class="form-control" id="inputUsername">
    </div>
    <div class="col-md-6">
      <label for="inputPassword">Password:</label>
      <input type="password" name="password" class="form-control" id="inputPassword">
    </div>
    <div class="col-md-16">
      <label for="inputEmail">Email:</label>
      <input type="email" name="email" class="form-control" id="inputEmail">
    </div>

    <button type="submit" class="btn btn-secondary">Register!</button>
  </div>
