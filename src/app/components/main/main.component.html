<div class="row">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <img src={{bitcoin}} class="Bitcoin-logo" alt="Bitcoin" width="40" height="40">
        <h5 class="card-title">Bitcoin</h5>
        <p class="card-text">Current Buying price: </p>
        <p class="card-text">Current Selling price:</p>
        <button type="button" class="btn btn-primary">Buy</button>
        <button type="button" class="btn btn-primary">Sell</button>
      </div>
    </div>
  </div>
  <div class="col-sm-3">

      <div class="card-body">

    </div>
  </div>
  <div class="col-sm-3">
